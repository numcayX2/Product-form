<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin product add form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="components/styles/admin.css">
</head>

<body class="bg-[#f5f5f5]">
    <nav id="navbar" class="bg-white px-2 md:px-8 fixed top-0 w-screen z-10000 shadow-md">
        <div class="w-[90%] mx-auto flex justify-between items-center h-full">
            <a href="#" class="h-14 w-18">
                <div id="logopic" class="h-14 w-18 bg-[url(/components/img/csmju_minimal_logo.png)] bg-cover bg-center">
                </div>
            </a>
            <h1 id="welcome-title" class="text-gray-500 font-bold mx-4 text-xs md:text-base">หน้าเพิ่มสินค้าสำหรับแอดมิน
            </h1>
            <div id="roleBtnFrame" class="flex gap-3 md:gap-0">
                <a href="index.html">
                    <button id="roleBtn"
                        class="px-4 py-1 rounded-[999px] text-white bg-[#333] hover:shadow-lg overflow-hidden relative w-24">
                        <span class="front block w-full text-center">Admin</span>
                        <span
                            class="back block w-full text-center absolute top-0 left-0 opacity-0 translate-y-[15%]">User</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <div id="main" class="max-w-6xl mx-auto bg-white rounded-none lg:rounded-lg shadow-lg p-6 md:p-10">
        <div class="w-fit h-fit mx-auto overflow-hidden mb-8 ">
            <h1 id="formtitle" class="text-3xl font-bold text-gray-800">ฟอร์มเพิ่มสินค้าใหม่</h1>
        </div>
        <form id="productForm" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-24">

            <!-- Column 1: General Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Product Name -->
                <div class="col-span-2">
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อสินค้า *</label>
                    <input type="text" id="productName" name="productName" required placeholder="กรอกชื่อสินค้า"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none duration-200">
                </div>

                <!-- Product Description -->
                <div class="col-span-2">
                    <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">คำอธิบายสินค้า
                        *</label>
                    <textarea id="productDescription" name="productDescription" rows="4" required
                        placeholder="กรอกรายละเอียด คำอธิบายสินค้า"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-y outline-none duration-200"></textarea>
                </div>

                <!-- Size Options -->
                <div class="col-span-full">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        ตัวเลือกสินค้า
                    </label>
                    <div id="sizeContainer" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Stock Quantity -->
                <div class="col-span-2 md:col-span-full">
                    <label for="productStock" class="block text-sm font-medium text-gray-700 mb-2">
                        จำนวนสินค้า *
                    </label>
                    <input type="number" id="productStock" name="productStock" min="0" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none duration-200"
                        placeholder="จำนวนสินค้าที่มีในสต็อก">
                </div>

                <!-- Price -->
                <div class="col-span-2 md:col-span-full">
                    <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-2">
                        ราคา *
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-gray-500">฿</span>
                        <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required
                            class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors outline-none duration-200"
                            placeholder="0.00">
                    </div>
                </div>

                <!-- Color Picker -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ตัวเลือกสีของสินค้า</label>
                    <div class="space-y-2">
                        <div id="colorList" class="space-y-2"></div>
                        <div class="flex gap-2">
                            <input type="text" id="colorInput" placeholder="กรอกชื่อสี"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors outline-none duration-200">
                            <button type="button" id="addColorBtn"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">เพิ่ม</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 2: Upload & Category -->
            <div class="space-y-6">
                <!-- Upload Image -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">อัพโหลดรูปภาพสินค้า</label>
                    <div
                        class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors">
                        <input type="file" id="imageInput" accept="image/*" multiple class="hidden">
                        <label for="imageInput" class="cursor-pointer block">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 48 48">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" />
                            </svg>
                            <p class="text-sm text-gray-600 mt-2">คลิกเพื่ออัพโหลด หรือ ลากและวาง</p>
                            <p class="text-xs text-gray-400">PNG, JPG, GIF up to 10MB</p>
                        </label>
                    </div>
                    <div id="imagePreview" class="grid grid-cols-3 gap-2 mt-4">
                        <!-- JS previews here -->
                    </div>
                </div>

                <!-- Category -->
                <div class="flex flex-col gap-2">
                    <label for="category">หมวดหมู่</label>
                    <select id="categorySelect" class="border px-3 py-2 rounded-lg border-gray-300 rounded-lg">
                        <option value="clothes">เครื่องแต่งกาย</option>
                        <option value="ring">เครื่องประดับ</option>
                        <option value="glass">แก้ว</option>
                        <option value="flask">กระติกเก็บความเย็น</option>
                        <option value="keychain">พวงกุญแจ</option>
                    </select>
                </div>
            </div>

            <!-- Submit -->
            <div class="md:col-span-3 pt-4 text-center">
                <button id="submit-btn" type="submit"
                    class="w-full max-w-sm mx-auto bg-green-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-green-700 focus:ring-2 focus:ring-green-500">
                    เพิ่มสินค้า
                </button>
            </div>
        </form>
    </div>
    <script src="/components/scripts/admin.js"></script>
</body>

</html>
